<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Album | Exo</title>
  </head>
  <body>
    <header class="bg-white flex items-center justify-between px-16 py-8">
      <h1
        class="text-2xl px-4 py-2 rounded-lg text-[#ffb0b0] bg-[#ffeaea] font-semibold"
      >
        <a href="/">HOME</a>
      </h1>

      <div class="flex items-center justify-center gap-4">
        <a class="text-xl text-[#ffb0b0] font-semibold" href="/about.html"
          >About</a
        >
        <a class="text-xl text-[#ffb0b0] font-semibold" href="/member.html"
          >Member</a
        >
        <a class="text-xl text-[#ffb0b0] font-semibold" href="/album.html"
          >Album</a
        >
      </div>
    </header>

    <main class="p-16">
      <h2 class="text-3xl font-semibold text-center">Album</h2>

      <div class="flex gap-8 mt-16">
        <section class="rounded-xl">
          <img
            src="assets/images/album1.jpg"
            alt="album1"
            class="w-96 object-cover rounded-lg"
          />

          <h3 class="mt-4 text-xl font-semibold">Korean and Chinese Albums</h3>
          <ul class="mt-4">
            <li>
              <a href="https://en.wikipedia.org/wiki/XOXO_(Exo_album)"
                >XOXO (2013)</a
              >
            </li>

            <li>
              <a href="https://en.wikipedia.org/wiki/Exodus_(Exo_album)"
                >Exodus (2015)</a
              >
            </li>

            <li>
              <a href="https://en.wikipedia.org/wiki/Ex%27Act">Ex'Act (2016)</a>
            </li>

            <li>
              <a href="https://en.wikipedia.org/wiki/The_War_(album)"
                >The War (2017)</a
              >
            </li>
          </ul>
        </section>

        <section class="rounded-xl">
          <img
            src="assets/images/album2.png"
            alt="album1"
            class="w-96 object-cover rounded-lg"
          />

          <h3 class="mt-4 text-xl font-semibold">Korean-exclusive albums</h3>
          <ul class="mt-4">
            <li>
              <a href="https://en.wikipedia.org/wiki/Don%27t_Mess_Up_My_Tempo"
                >Don't Mess Up My Tempo (2018)</a
              >
            </li>

            <li>
              <a href="https://en.wikipedia.org/wiki/Obsession_(Exo_album)"
                >Obsession (2019)</a
              >
            </li>

            <li>
              <a href="https://en.wikipedia.org/wiki/Exist_(album)"
                >Exist (2023)</a
              >
            </li>
          </ul>
        </section>

        <section class="rounded-xl">
          <img
            src="assets/images/album3.png"
            alt="album1"
            class="w-96 object-cover rounded-lg"
          />

          <h3 class="mt-4 text-xl font-semibold">Japanese albums</h3>
          <ul class="mt-4">
            <li>
              <a href="https://en.wikipedia.org/wiki/Countdown_(Exo_album)"
                >Countdown (2018)</a
              >
            </li>
          </ul>
        </section>
      </div>
    </main>
  </body>
</html>
